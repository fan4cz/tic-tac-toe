<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Крестики-нолики</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="startGameWrapper">
            <label for="dimensionInput">Размер поля: </label>
            <input type="number" id="dimensionInput" min="3" value="3">
            <button id="startGameButton">Начать игру</button>
        </div>
        <table class="table">
            <tbody id="fieldWrapper">

            </tbody>
        </table>
    </div>
    <div>
        <button class="resetButton" id="reset">Сначала</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
